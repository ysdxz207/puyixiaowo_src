{{ if .Site.Params.widgets.recent_articles }}


<div class="tile is-child card widget-card">
    <nav class="panel">
        <p class="panel-heading">
            最新文章
        </p>
        {{ $recent := .Site.Params.widgets.recent_articles_size | default 5}}
        {{ range first $recent (where .Site.RegularPages "Type" "post") }}
        <a class="panel-block" href="{{ .RelPermalink }}" title="{{ .Title }}">{{ .Title | markdownify  }}</a>
        {{ end }}
    </nav>
</div>

{{ end }}
