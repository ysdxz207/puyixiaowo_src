<div class="field has-addons">
    <p class="control has-icon is-fullwidth">
        <input class="input" type="text" placeholder="搜索文章" id="query">
        <span class="icon is-small">
              <i class="fa fa-search"></i>
        </span>
    </p>
    <p class="control">
        <button class="button is-primary" id="search">
            搜索
        </button>
    </p>
</div>

<script type="text/javascript">
    var lunrIndex,
        $results,
        pagesIndex;

    // Initialize lunrjs using our generated index file
    function initLunr() {
        // First retrieve the index file
        $.getJSON("{{ $.Site.BaseURL }}/search.json")
            .done(function (index) {
                pagesIndex = index;

                // Set up lunrjs by declaring the fields we use
                // Also provide their boost level for the ranking
                lunrIndex = lunr(function () {
                    var _this = this;
                    this.field("title", {
                        boost: 10
                    });
                    this.field("content", {
                        boost: 50
                    });
                    this.field("tags", {
                        boost: 60
                    });

                    // ref is the result item identifier (I chose the page URL)
                    this.ref("href");

                    // Feed lunr with each file and let lunr actually index them
                    pagesIndex.forEach(function (page) {
                        _this.add(page);
                    });
                });


            })
            .fail(function (jqxhr, textStatus, error) {
                var err = textStatus + ", " + error;
                console.error("Error getting Hugo index flie:", err);
            });
    }

    // Nothing crazy here, just hook up a listener on the input field
    function initUI() {
        $results = $(".search_content");

        $("#search").on("click", function () {
            searchAndRender();
        });
        $("#query").keydown(function (e) {
            if (e.keyCode == 13) {
                searchAndRender();
            }
        });
    }

    function searchAndRender() {
        // Only trigger a search when 2 chars. at least have been provided
        var query = $("#query").val();
        if (query.length == 0) {
            return;
        }

        $results.empty();

        var results = search(query);
        renderResults(results);
    }

    /**
     * Trigger a search in lunr and transform the result
     *
     * @param  {String} query
     * @return {Array}  results
     */
    function search(query) {
        // Find the item in our index corresponding to the lunr one to have more info
        // Lunr result:
        //  {ref: "/section/page1", score: 0.2725657778206127}
        // Our result:
        //  {title:"Page1", href:"/section/page1", ...}
        return $.map(lunrIndex.search(query, {
            fields: {
                title: {boost: 2},
                content: {boost: 12},
                boolean: "OR"
            }
        }), function (result) {
            return pagesIndex.filter(function (page) {
                return page.href === result.ref;
            })[0];
        });
    }

    /**
     * Display the 10 first results
     *
     * @param  {Array} results to display
     */
    function renderResults(results) {
        if (!results.length) {
            $results.append("<h1>没有找到相关文章</h1>");
            return;
        }

        $results.addClass('panel');

        // Only show the ten first results
        results.slice(0, 10).forEach(function (result) {
            var $result = $("<div class='panel-block' style='border-top: none;border-left: none;border-right: none'>");
            $result.append($("<a>", {
                href: "{{ $.Site.BaseURL }}" + result.href,
                text: "» " + result.title
            }));
            $results.append($result);
        });
    }

    // Let's get started
    initLunr();

    $(document).ready(function () {
        initUI();
    });
</script>
