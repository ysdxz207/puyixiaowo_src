<nav class="pagination level is-mobile">
    <div class="level-left">
        <div class="level-item">
            {{ if .Paginator.HasPrev }}
            <a class="pagination-previous button is-primary" href="{{ .Paginator.Prev.URL }}">
            <span class="icon is-small is-marginless">
              <i class="fa fa-angle-left"></i>
            </span>
                上一页
            </a>
            {{ else }}
            <button class="pagination-previous button is-disabled" disabled>
            <span class="icon is-small is-marginless">
              <i class="fa fa-angle-left"></i>
            </span>
                上一页
            </button>
            {{ end }}
        </div>
    </div>
    <div class="level-right is-marginless">
        <div class="level-item">
            {{ if .Paginator.HasNext }}
            <a class="pagination-previous button is-primary" href="{{ .Paginator.Next.URL }}">
                下一页
                <span class="icon is-small is-marginless">
              <i class="fa fa-angle-right"></i>
            </span>
            </a>
            {{ else }}
            <button class="pagination-previous button is-disabled" disabled>
                下一页
                <span class="icon is-small is-marginless">
              <i class="fa fa-angle-right"></i>
            </span>
            </button>
            {{ end }}
        </div>
    </div>
</nav>
